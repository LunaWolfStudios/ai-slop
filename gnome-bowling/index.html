    <meta charset="UTF-8" />

    <title>Gnome Bowl: Garden Strike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700;900&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
      }
      .perspective-container {
        perspective: 1200px; /* Deeper perspective */
        overflow: visible;
      }
      .lane-transform {
        /* The lane is tilted back */
        transform-style: preserve-3d;
        transform: rotateX(50deg) translateY(-50px); 
      }
      
      /* Billboard utility: Counter-rotates element to face camera */
      .billboard {
        transform-style: preserve-3d;
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* 3D shapes via CSS gradients */
      .shading-gradient {
        background: linear-gradient(90deg, rgba(0,0,0,0.1) 0%, rgba(255,255,255,0.2) 50%, rgba(0,0,0,0.1) 100%);
      }
      
      /* Reflection on the lane */
      .lane-reflection {
        background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 40%);
      }

    </style>
