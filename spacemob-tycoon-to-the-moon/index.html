<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceMob Tycoon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #000;
        color: #e0e7ff;
        overflow: hidden; 
        
        /* Milky Way Background */
        background: 
          radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%),
          radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 40%);
        background-attachment: fixed;
      }

      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Static Star Layer (No Flashing) */
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }
    </style>
