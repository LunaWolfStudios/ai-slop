    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes throwArc {
        0% {
          transform: scale(0.5) translate(0, 0);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        50% {
          transform: scale(1.5) translate(0, -40vh); 
        }
        100% {
          transform: scale(1) translate(0, -30vh);
          opacity: 0;
        }
      }
      .animate-throw {
        animation: throwArc 1s ease-in-out forwards;
      }
    </style>
